<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="mx-auto grid min-h-screen grid-cols-[minmax(200px,_1fr)_4fr] grid-rows-[minmax(150px,_1fr)_6fr]"
    >
      <header class=""></header>
      <!-- Sidebar -->
      <section id="sidebar" class="row-start-1 row-end-3 bg-blue-500">
        <!-- Sidebar Container -->
        <div
          class="flex flex-col space-y-14 px-6 py-2 text-xl font-semibold text-white"
        >
          <!-- Sidebar Title -->
          <div class="flex items-center space-x-3">
            <img
              src="./images/dashboard-icon.svg"
              alt=""
              class="filter-white w-12"
            />
            <h1 class="text-3xl font-bold">Dashboard</h1>
          </div>
          <!-- Sidebar Menu 1 -->
          <div class="space-y-4 px-3">
            <!-- Item 1 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/home-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Home</h3>
            </a>
            <!-- Item 2 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/profile-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Profile</h3>
            </a>
            <!-- Item 3 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/message-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Messages</h3>
            </a>
            <!-- Item 4 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/history-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>History</h3>
            </a>
            <!-- Item 5 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/tasks-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Tasks</h3>
            </a>
            <!-- Item 6 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/community-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Communities</h3>
            </a>
          </a>
          <!-- Sidebar Menu 2 -->
          <a class="space-y-4 px-3">
            <!-- Item 1 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/cog-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Settings</h3>
            </a>
            <!-- Item 2 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/support-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Support</h3>
            </a>
            <!-- Item 3 -->
            <a href="#" class="flex items-center max-w-fit space-x-3">
              <img
                src="./images/privacy-icon.svg"
                alt=""
                class="filter-white w-6"
              />
              <h3>Privacy</h3>
            </a>
          </div>
        </div>
      </section>
      <main></main>
    </div>
  </body>
</html>
